<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calc-container">
      <div id="display">
        0
      </div>
      <div id="input-container">
        <div id="input-buttons">
          <button id="clear" class="general-op operator">CE</button>
          <button id="clearall" class="general-op operator">C</button>
          <button id="modulus" class="general-op operator">mod</button>
          <button id="divide" class="general-op operator">/</button>
          <button id="modulus" class="general-op operator">%</button>
          <button id="1" class="general-op operand">1</button>
          <button id="2" class="general-op operand">2</button>
          <button id="3" class="general-op operand">3</button>
          <button id="plus" class="operator general-op">+</button>
          <button id="4" class="general-op operand">4</button>
          <button id="5" class="general-op operand">5</button>
          <button id="6" class="general-op operand">6</button>
          <button id="minus" class="operator general-op">-</button>
          <button id="7" class="general-op operand">7</button>
          <button id="8" class="general-op operand">8</button>
          <button id="9" class="general-op operand">9</button>
          <button id="multiply" class="operator general-op">x</button>
          <button id="0" class="general-op operand">0</button>
          <button id="dot" class="general-op operand">.</button>
          <button id="equal" class="operator general-op">=</button>
        </div>
        
      </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
