<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc-container">
      <div id="input-display">

      </div>
      <div id="input-container">
        <div id="clear">CE</div>
        <div id="sign">+/-</div>
        <div id="operands">
          <div id="1" class="operand">1</div>
          <div id="2" class="operand">2</div>
          <div id="3" class="operand">3</div>
          <div id="4" class="operand">4</div>
          <div id="5" class="operand">5</div>
          <div id="6" class="operand">6</div>
          <div id="7" class="operand">7</div>
          <div id="8" class="operand">8</div>
          <div id="9" class="operand">9</div>
          <div id="0" class="operand">0</div>
        </div>
        <div id="decimal">.</div>
        <div id="operators">
          <div id="plus" class="operator">+</div>
          <div id="minus" class="operator">-</div>
          <div id="multiply" class="operator">x</div>
          <div id="divide" class="operator">/</div>
          <div id="modulus" class="operator">%</div>
          <div id="equal" class="operator">=</div>
        </div>
        
      </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
