<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc-container">
      <div id="input-display">

      </div>
      <div id="input-container">
        <div id="input-buttons">
          <button id="clear" class="general-op operator">Clear</button>
          <button id="divide" class="general-op operator">/</button>
          <button id="modulus" class="general-op operator">%</button>
          <button id="1" class="general-op">1</button>
          <button id="2" class="general-op">2</button>
          <button id="3" class="general-op">3</button>
          <button id="plus" class="operator general-op">+</button>
          <button id="4" class="general-op">4</button>
          <button id="5" class="general-op">5</button>
          <button id="6" class="general-op">6</button>
          <button id="minus" class="operator general-op">-</button>
          <button id="7" class="general-op">7</button>
          <button id="8" class="general-op">8</button>
          <button id="9" class="general-op">9</button>
          <button id="multiply" class="operator general-op">x</button>
          <button id="0" class="general-op">0</button>
          <button id="dot" class="general-op">.</button>
          <button id="equal" class="operator general-op">=</button>
        </div>
        
      </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
